<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>QuickTPE</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12">
        <select id="rating" class="form-control">
          <option value="">select an option</option>
          <option value="5">Strongly Agree</option>
          <option value="4">Agree</option>
          <option value="3">Moderately Agree</option>
          <option value="2">Least Agree</option>
          <option value="1">Disagree</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <textarea id="comment" class="form-control" rows="4" placeholder="your comment..."></textarea>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-12">
        <button class="btn btn-primary btn-sm" id="evaluate">Submit</button>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
